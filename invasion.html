      html,
      body {

        height: 100%;

      }

      .swiper {
        width: 100%;
        height: 100%;
        overflow: visible;
        text-align: center;
      }

      .swiper-pagination {

        bottom: -18px !important;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        height: auto;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      .swiper-slide .date-time {
        margin-bottom: 15px;
        font-weight: bold;
        color: #000;
        display: flex;
        justify-content: center;
        width: 100%;
        text-align: center;
      }

      .swiper-slide img {

        width: 100%;
        height: auto;
        /* object-fit: cover; */
      }

      .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
      }

      .swiper-pagination-bullet.swiper-pagination-bullet-active {
        background-color: #000;
        transform: scale(1.3);
      }
    </style>
